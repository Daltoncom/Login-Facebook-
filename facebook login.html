<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Facebook</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f7f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
      padding: 40px;
      text-align: center;
    }
    .login-container h1 {
      font-size: 24px;
      color: #1877f2;
      margin-bottom: 20px;
    }
    .input-field {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 14px;
    }
    .login-button {
      background-color: #1877f2;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 5px;
      font-size: 16px;
      width: 100%;
      cursor: pointer;
    }
    .login-button:hover {
      background-color: #165eab;
    }
    .forgot-password {
      font-size: 12px;
      color: #1877f2;
      text-decoration: none;
      display: block;
      margin-top: 10px;
    }
    .forgot-password:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h1>Facebook</h1>
    
    <!-- Formulário de login -->
    <form id="login-form">
      <input type="text" class="input-field" id="username" name="username" placeholder="Email ou telefone" required>
      <input type="password" class="input-field" id="password" name="password" placeholder="Senha" required>
      <button type="submit" class="login-button">Entrar</button>
    </form>
    
    <a href="#" class="forgot-password">Esqueceu a senha?</a>
  </div>

  <script>
    document.getElementById('login-form').addEventListener('submit', function(e) {
      e.preventDefault(); // Previne o envio padrão do formulário

      // Coleta os dados inseridos pelo usuário
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      // Exibe os dados do login no formato de alerta
      alert(`Usuário: ${username}\nSenha: ${password}`);
    });
  </script>

</body>
</html>
